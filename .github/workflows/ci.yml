name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/**]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/secondbrain_test
  REDIS_URL: redis://localhost:6379
  NODE_ENV: test
  LOG_LEVEL: error

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: secondbrain_test
        options: >-
          --health-cmd "pg_isready -U testuser -d secondbrain_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      # 2. Setup Node.js with npm caching
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Verify Docker services ready
      - name: Verify database connection
        run: |
          echo "Waiting for PostgreSQL..."
          timeout 30 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          echo "PostgreSQL ready!"
          echo "Waiting for Redis..."
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 1; done'
          echo "Redis ready!"
          npm run test:db:check

      # 5. Run ESLint
      - name: Run ESLint
        run: npm run lint
        if: always()

      # 6. Run TypeScript type checking
      - name: Run TypeScript type check
        run: npm run typecheck
        if: always()

      # 7. Run tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage
        if: always()

      # 8. Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.sha }}
          path: coverage/
          retention-days: 30

      # 9. Build Next.js application
      - name: Build Next.js application
        run: npm run build
        if: always()

      # 10. Comment PR with results
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coveragePath = 'coverage/coverage-summary.json';
            let coverageMessage = '';

            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const { lines, branches, functions, statements } = coverage.total;

              coverageMessage = `
              ðŸ“Š **Coverage Report**
              - Lines: ${lines.pct}%
              - Branches: ${branches.pct}%
              - Functions: ${functions.pct}%
              - Statements: ${statements.pct}%
              `;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… **CI/CD Pipeline Results**

              All checks completed! ${coverageMessage}

              ðŸ“¦ [Coverage Report Available in Artifacts](${context.payload.repository.html_url}/actions/runs/${context.runId})
              `
            });
